<script>//hid and show menu

    let show=true
    hidlist_once();
    
    function hidlist_once(){
        const user=document.getElementById('dropdown-menu')
        if(show){
            user.style.display='none';
            show=false;
        }
        
    }

    window.addEventListener('mouseup', function(event){
        var box = document.getElementById('dropdown-menu');
        if(event.target!=box)
            box.style.display = 'none';
    });
    
    function showlist(){
        const user=document.getElementById('dropdown-menu')
        if(user.style.display=='none')
            user.style.display='block';
        else if(user.style.display=='block')
            user.style.display='none';
        else user.style.display='none';
    
        const user_text=document.getElementById('dropdown-text2');
        const length=user_text.textContent.length;
        user_text.style.fontSize=getFontSize(length);
    }
    
    var getFontSize = (textLength) => {
        const baseSize = 18
        var fontSize=baseSize
        var delta=0
        if (textLength >= baseSize) {
            delta = textLength - baseSize + 1
            fontSize = baseSize - delta
        }
        else {
            delta=0
            fontSize=baseSize
        }
        return `${fontSize}px`
    }
    
</script>

<script>//react component !!!unreadale
    const form=document.getElementById('add-form')
    const svg1=document.getElementById('add-svg1')
    const svg2=document.getElementById('add-svg2')
    const svg3=document.getElementById('add-svg3')
    const div1=document.getElementById('add-div3')
    const div2=document.getElementById('add-div4')
    const div3=document.getElementById('add-div5')

    var scale=1
    var scale_string='scale('+scale+','+scale+')'
    var margin=5
    var margin_string=margin+'%'

    const logo=document.getElementById('add-div1')
    if(window.innerWidth>1000){
        logo.style.display='block'
    }

    if(window.innerWidth>=750){
        document.getElementById('add-menu').style.right='6%'
    }
    else if(window.innerWidth>=500){
        document.getElementById('add-menu').style.right='7%'
    }
    else{
        document.getElementById('add-menu').style.right='8%'
    }

    if(window.innerWidth>=750 && window.innerWidth<=1000){
        scale=0.5+(window.innerWidth-750)/(1000-750)*0.5
        scale_string='scale('+scale+','+scale+')'
        margin=(window.innerWidth-750)/(1000-750)*5
        margin_string=margin+'%'
    }
    else if(window.innerWidth<=750 && window.innerWidth>=360){
        scale=0.5
        scale_string='scale('+scale+','+scale+')'
        margin=(1-(window.innerWidth-360)/(750-360))*(-7)
        margin_string=margin+'%'
        if(window.innerWidth<=530){
            logo.style.display='none'
            document.getElementById('add-div2').style.paddingLeft='5%'
        }
    }
    else if(window.innerWidth<360){
        logo.style.display='none'
        document.getElementById('add-div2').style.paddingLeft='5%'
        scale=0.5
        scale_string='scale('+scale+','+scale+')'
        margin_string='-7%'
    }
    svg1.style.transform=scale_string
    svg2.style.transform=scale_string
    svg3.style.transform=scale_string
    div1.style.marginLeft=margin_string
    div2.style.marginLeft=margin_string
    div3.style.marginLeft=margin_string
</script>

        parenDiv.appendChild(sonDiv)
    }
    parenDiv.appendChild(document.getElementById('add-plus'))
</script>

<script>//drap scroll
    const slider = document.getElementById('add-device')
    let isDown = false;
    let startX,startY;
    let scrollLeft,scrollTop;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
        startY = e.pageY - slider.offsetTop;
        scrollTop = slider.scrollTop;
    });

    slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walkX = (x - startX) * 1.2; //scroll-fast
        slider.scrollLeft = scrollLeft - walkX;
        const y = e.pageY - slider.offsetTop;
        const walkY = (y - startY) * 1.2;
        slider.scrollTop = scrollTop - walkY;
    });
</script>
