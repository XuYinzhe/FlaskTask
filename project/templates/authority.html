{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='authority.css')}}">
{% endblock %}

{% block content %}
<form id="authority-form" method="post">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    <div id="authority-div1">
        <div id="authority-div2">
            <p id="authority-text">Do you want to continue as an administrator or authority?</p>
        </div>
    </div>
    <div id="authority-div3">
        <input id="authority-input1" type="submit" name="authority_admin" value="Administrator">
        <input id="authority-input2" type="submit" name="authority_guest" value="Guest">
    </div>
    <div id="authority-div4">
        <p id="authority-text">Do you want to continue as an administrator or user?</p>
    </div>
    <img id="authority-image1" src="{{url_for('static',filename='img/LOGO-R.png')}}">
        <img id="authority-image2" src="{{url_for('static',filename='img/LOGO-L.png')}}">
    <img id="authority-image" src="{{url_for('static',filename='img/LOGO-N.png')}}">
</form>
<script>
    if(window.innerWidth>600&&window.innerWidth<880){
        document.getElementById('authority-input1').value='Admin'
    }
    else{
        document.getElementById('authority-input1').value='Administrator'
    }
</script>
{% endblock %}
